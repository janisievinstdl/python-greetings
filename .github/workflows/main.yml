

name: workflow
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build-docker-image:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
        name: checkout sources
      - name: build and push
        run: |
          docker build -t janisievins99/python-greetings-app:latest .
          docker push janisievins99/python-greetings-app:latest
  deploy-dev:
    runs-on: self-hosted
    needs: [build-docker-image]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/deployment
        with:
          environment: 'dev'
  api-integration-tests-dev:
    runs-on: self-hosted
    needs: [deploy-dev]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/run
        with:
          environment: 'dev'
  deploy-stg:
    runs-on: self-hosted
    needs: [api-integration-tests-dev]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/deployment
        with:
          environment: 'stg'
  api-integration-tests-stg:
    runs-on: self-hosted
    needs: [deploy-stg]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/run
        with:
          environment: 'stg'
  deploy-prod:
    runs-on: self-hosted
    needs: [api-integration-tests-stg]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/deployment
        with:
          environment: 'prod'
  api-integration-tests-prod:
    runs-on: self-hosted
    needs: [deploy-prod]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/run
        with:
          environment: 'prod'
